buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.4.20"
        classpath "org.jetbrains.kotlin:kotlin-allopen:1.4.20"
    }
}

ext {
    exposedVersion = '0.28.1'
    graphqlSpringBootStarterVersion = '7.1.0'
    picocliVersion = '4.5.1'
    romeVersion = '1.15.0'
    springBootVersion = '2.3.4.RELEASE'
}

subprojects {

    apply plugin: "org.jetbrains.kotlin.jvm"

    group = 'org.rm3l'
    version = '1.7.0'
    sourceCompatibility = 14
    targetCompatibility = 11

    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }

    compileKotlin {
        kotlinOptions {
            languageVersion = "1.4"
            freeCompilerArgs = ["-Xjsr305=strict", "-Xopt-in=kotlin.RequiresOptIn"]
            jvmTarget = JavaVersion.VERSION_11.majorVersion
        }
    }
    compileTestKotlin {
        kotlinOptions {
            languageVersion = "1.4"
            freeCompilerArgs = ["-Xjsr305=strict", "-Xopt-in=kotlin.RequiresOptIn"]
            jvmTarget = JavaVersion.VERSION_11.majorVersion
        }
    }

    dependencies {

        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
        implementation "org.jetbrains.kotlin:kotlin-reflect"

        implementation("org.jsoup:jsoup:1.13.1")

        implementation("org.jetbrains.exposed:exposed-dao:${exposedVersion}")
        implementation("org.jetbrains.exposed:exposed-jdbc:${exposedVersion}")

        implementation 'com.zaxxer:HikariCP:3.4.5'

        //JDBC Drivers
        implementation 'org.xerial:sqlite-jdbc:3.32.3.2'
        implementation 'com.h2database:h2:1.4.200'
        implementation 'org.postgresql:postgresql:42.2.18'
        implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.1'

        implementation 'khttp:khttp:1.0.0'

        implementation('com.github.chimbori:crux:2.2.0')

        implementation "com.rometools:rome-opml:${romeVersion}"
    }
}
