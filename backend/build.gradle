buildscript {
    ext {
        kotlinVersion = '1.3.70'
        springBootVersion = '2.2.5.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
        classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}")
    }
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'org.rm3l'
version = '0.2.0-SNAPSHOT'
sourceCompatibility = 11
compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "11"
    }
}
compileTestKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "11"
    }
}

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://dl.bintray.com/kotlin/exposed' }
    maven { url "https://jitpack.io" }
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile('io.micrometer:micrometer-registry-prometheus:1.3.5')

    compile('org.springframework.boot:spring-boot-starter-web')
    // compile('org.springframework.boot:spring-boot-starter-security')
    compile('com.fasterxml.jackson.module:jackson-module-kotlin')
    compile("org.jetbrains.kotlin:kotlin-stdlib-jdk8")
    compile("org.jetbrains.kotlin:kotlin-reflect")

    compile ("org.jsoup:jsoup:1.13.1")

    compile ("org.jetbrains.exposed:exposed:0.17.7")

    //JDBC Drivers
    compile 'org.xerial:sqlite-jdbc:3.30.1'
    compile 'com.h2database:h2:1.4.200'

    // GraphQL and GraphiQL
    compile 'com.graphql-java-kickstart:graphql-spring-boot-starter:6.0.1'
    compile 'com.graphql-java-kickstart:graphiql-spring-boot-starter:6.0.1'
    compile 'com.graphql-java-kickstart:graphql-java-tools:5.7.1'

    compile 'khttp:khttp:1.0.0'

    compile ('com.github.karussell:snacktory:-SNAPSHOT') {
        exclude group: 'org.jsoup', module: 'jsoup'
        exclude group: 'org.slf4j'
        exclude group: 'log4j', module: 'log4j'
    }

    testCompile('org.springframework.boot:spring-boot-starter-test')
    // testCompile('org.springframework.security:spring-security-test')
    testCompile('io.projectreactor:reactor-test')
}
