# Change to DEBUG to have more info about requests
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
# Issue with GraphQLServerAutoConfiguration. See https://github.com/graphql-java-kickstart/graphql-spring-boot/issues/165
graphql.servlet.websocket.enabled=false
crawlers.task.cron-expression=-
crawlers.discoverdev_io.enabled=false
crawlers.engineeringblogs_xyz.enabled=false
crawlers.rm3l_org.enabled=false
article.extraction.service=
# Subscription key for accessing https://document-parser-api.lateral.io
article.extraction.service.document-parser-api_lateral_io.subscription-key=
# Article Screenshot extraction service, e.g.: 'pagespeedonline'
article.screenshot.service=

datasource.type=rdbms
